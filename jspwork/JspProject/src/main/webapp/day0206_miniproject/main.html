<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>운동할싸람~</title>
    <link href="https://fonts.googleapis.com/css2?family=Jua&family=Orbitron:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    <style>
        /* 전체 배경 */
        body {
            background: #98b4fa; /* 기존 배경 색상 유지 */
            color: white;
            font-family: 'Jua', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        /* 로고 */
        .logo {
            font-size: 50px;
            font-weight: bold;
            text-align: center;
            color: #ffffff;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
        }

        /* 로그인 카드 */
        .login-container {
            background: rgba(255, 255, 255, 0.2); /* 글래스모피즘 효과 */
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            width: 350px;
            text-align: center;
        }

        .login-container h3 {
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #ffffff;
        }

        .form-control {
            background: rgba(255, 255, 255, 0.3);
            border: none;
            padding: 12px;
            color: white;
            font-size: 16px;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.8);
        }

        /* 버튼 스타일 */
        .btn-custom {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 8px;
            transition: all 0.3s ease-in-out;
            margin-top: 10px;
        }

        .btn-enter {
            background: #ff4d4d; /* 강렬한 레드 */
            border: none;
            color: white;
        }

        .btn-enter:hover {
            background: #e63946;
        }

        .btn-signup {
            background: none;
            border: 2px solid white;
            color: white;
        }

        .btn-signup:hover {
            background: white;
            color: #98b4fa;
        }

        /* 반응형 */
        @media (max-width: 768px) {
            .login-container {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">운동할싸람~</div>
        <h3>운동을 함께할 친구들을 찾아보세요!</h3>
        <form id="loginForm">
            <input type="text" id="username" name="username" class="form-control" placeholder="아이디" required>
            <input type="password" id="password" name="password" class="form-control" placeholder="비밀번호" required>
            <button type="button" class="btn btn-custom btn-enter" onclick="location.href='./contentlist.jsp'">입장하기</button>
            <button type="button" class="btn btn-custom btn-signup" onclick="">회원가입</button>
        </form>
</body>
</html>
