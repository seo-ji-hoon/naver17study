<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>502 html study</title>
	<link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Gaegu&family=Jua&family=Nanum+Pen+Script&family=Playwrite+AU+SA:wght@100..400&family=Single+Day&display=swap" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://code.jquery.com/jquery-3.7.1.js"></script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
	<style>
		body * {
			font-family: 'Jua';
		}
		
		figure.a {
			width: 120px;
			float: left;
			margin: 5px;
		}
		
		figure.a img {
			width: 120px;
			height: 120px;
		}
		
		figure.a figcaption {
			text-align: center;
			font-size: 13px;
		}
		
		
		figure.b {
			width: 250px;
			height: 350px;
			float: left;
			margin: 10px;
		}
		
		figure.b img {
			width: 250px;
			height: 250px;
			border: 1px solid black;
		}
		
	</style>
	<script type="text/javascript">
		$(function() {
			//CateData.json 의 navData(배열) 읽기
			$.ajax({
				type:"get",
				dataType:"json",
				url:"./CateData.json",
				success:function(res){
					let s="";
					$.each(res.navData,function(idx,item){
						
						s+=`
							<figure class="a">
								<img src="${item.img}">
								<figcaption>
									<b>${item.title}</b>
								</figcaption>
							</figure>
						`;
						
					});
					$(".result1").html(s);
				}
			});
			
			//Catedata.json의 categoryData(배열) 읽기
			$.ajax({
				type:"get",
				dataType:"json",
				url:"./CateData.json",
				success:function(res){
					let s="";
					$.each(res.categoryData,function(idx,item){
						
						s+=`
							<figure class="a">
							<img src="${item.img}">
							<figcaption>
								<b>${item.title}</b>
							</figcaption>
						</figure>
						`;
					});
					
					$(".result2").html(s);
					
				}
			});
			
			//result3 에 PostiongData 의 deal(배열)을 출력
			$.ajax({
				type:"get",
				dataType:"json",
				url:"./PostingData.json",
				success:function(res){
					
					let s="";
					$.each(res.deal,function(idx,item){
						
						s+=`
						<figure class="b">
							<img src="${item.img}">
							<figcaption>
								<span style="color:gray; font-size:10px;">${item.company}</span><br>
								<span style="color:#777; font-size:12px;">${item.title}</span><br>
								<span style="color:aqua;">${item.sale}</span>&nbsp;&nbsp;
								<b >${item.price}</b>
							</figcaption>
						</figure>
						`;
						
					});
					
					$(".result3").html(s);
				}
			});
			
		});
	</script>
</head>
<body>
	<h5 class="alert alert-info">CateData.json 데이타읽기</h5>
	<div class="result1">11</div>
	<hr style="clear:both;">
	<div class=result2>22</div>
	<hr style="clear:both;">
	<h5 class="alert alert-info">PostingData.json 데이타읽기</h5>
	<div class=result3>33</div>
</body>
</html>
