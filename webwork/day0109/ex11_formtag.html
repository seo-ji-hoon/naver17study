<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formtag</title>
    <style>
        table {
            width: 400px;
            border: 5px groove gray;
            border-collapse: collapse;
        }

        th,td {
            border: 1px solid gray;
        }

    </style>
</head>
<body>
   <h2>HTML5 FormTag</h2>
   <table>
        <tr>
            <th width="100">text</th>
            <td>
                <input type="text" value="Hello">
            </td>
        </tr>
        <tr>
            <th>password</th>
            <td>
                <input type="password" value="12345">
            </td>
        </tr>
        <tr>
            <th>checkbox</th>
            <td>
                <!--label 안에 checkbox를 넣으면 글자를 클릭해도 체크됨-->
                <label><input type="checkbox">운전면허</label>
                &nbsp;&nbsp;&nbsp;
                <!--checked 초기값을 체크가되는걸로 출력-->
                <label><input type="checkbox" checked>운전면허</label>
            </td>
        </tr>
        <tr>
            <th>radio</th>
            <td>
                <!--radio는 같은 그룹으로 묶을경우 반드시 name이 같아야한다-->
                <label>
                    <input type="radio" value="남자" name="gender" checked>남자
                </label>
                <label>
                    <input type="radio" value="여자" name="gender">여자
                </label>
            </td>
        </tr>
        <tr>
            <th>numer</th>
            <td>
                <!--기본값 10, 최소값 0, 최대값 20, 2씩증가하락,-->
                <input type="number" value="10" min="0" max="20" step="2">
            </td>
        </tr>
        <tr>
            <th>color</th>
            <td>
                <input type="color" value="#ccfff">
            </td>
        </tr>
        <tr>
            <th>date</th>
            <td>
                <input type="date" value="2025-01-09">
                &nbsp;
                <input type="datetime-local" value="2025-01-09 13:00">
            </td>
        </tr>
        <tr>
            <th>button</th>
            <td>
                <input type="button" value="OK">
                &nbsp;
                <button type="button">Cancel</button>
            </td>
        </tr>
        <tr>
            <th>submit(폼단위전송)</th>
            <td>
                <input type="submit" value="전송">
                &nbsp;
                <button type="submit">전송</button>
                &nbsp;
                <!--submit 기능인데 버튼이미지로-->
                <input type="image" src="../mycar/mycar12.png" width="100" height="50">
            </td>
        </tr>
        <tr>
            <th>select</th>
            <td>
                <select>
                    <option>java</option>
                    <!--selected 지정하면 초기값으로 출력-->
                    <option selected>html5</option>
                    <option>javascript</option>
                    <option>springboot</option>
                    <option>oracle</option>
                </select>
                &nbsp;
                <select>
                    <option selected disabled hidden>도시선택</option>
                    <option >서울</option>
                    <option >부산</option>
                    <option >경기</option>
                    <option >강원</option>
                    <option >전라</option>
                </select>
                &nbsp;
                <!--size : 출력되는 갯수 3개-->
                <select size="3">
                    <option>Java</option>
                    <option>Mysql</option>
                    <option>Spring</option>
                </select>
            </td>
        </tr>
        <tr>
            <th>progress</th>
            <td>
                <progress value="50" max="100"></progress>
            </td>
        </tr>
   </table>
</body>
</html>
