<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Gaegu&family=Jua&family=Nanum+Pen+Script&family=Playwrite+AU+SA:wght@100..400&family=Single+Day&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <style>
            body * {
                font-family: 'Jua';
            }
        </style>
    </head>
    <body>
        <h3 class="alert alert-danger">대표적인 JS함수 alert,prompt,confirm</h3>
        <!--alert 경고창-->

        <input type="button" value="alert이란?" onclick="alert('메세지 알림을 해주는 함수입니다.')">
        <br><br>

        <!--prompt 입력창-->
        <input type="button" value="prompt 란?" onclick="func1()">
        <script>
            function func1() {
                var name=prompt("당신의 이름은 무엇입니까?","삼각형");
                alert(`내 이름은 ${name} 입니다.`);         
            }
        </script>
        <br><br>

        <!--confirm 확인(선택)창-->
        <input type="button" value="confirm 이란?" onclick="func2()">
        <script>
            function func2() {
                var ans=confirm("데이타를 추가하시겠습니까?");
                alert(ans); //true/false
            }
        </script>

    </body>
</html>
