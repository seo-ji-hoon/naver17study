   <pre style="font-size: 20px; color: coral; font-weight: bold; font-family: 'Impact';">
    그룹 블랙핑크 지수가 귀여운 양갈래 머리를 하고 
    8일 지수는 자신의 소셜 계정을 통해 “2025 시작”이라는

    섹시한 쇄골 라인을 드러낸 핑크색 민소매 티셔츠에 카디건, 
    아찔한 핫팬츠를 입고 섹시한 매력을 자랑해 눈길을 끌었다.
    </pre>
