<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
    <style>
        table {
           width: 400px; 
           border-collapse: collapse;
        }
        table td {
            border: solid 1px gray;
        }

        table tr {
            height: 60px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td rowspan="3" valign="top" bgcolor="aqua">일</td>
            <td colspan="3" bgcolor="pink">이</td>
        </tr>
        <tr>
            <td colspan="2" bgcolor="pink">삼</td>
            <td rowspan="3" bgcolor="cyan" valign="bottom">사</td>
        </tr>
        <tr>
            <td>오</td>
            <td>육</td>
        </tr>
        <tr>
            <td colspan="3" bgcolor="pink">칠</td>
        </tr>       
    </table>
</body>
</html>
