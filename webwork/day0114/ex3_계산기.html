<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Gaegu&family=Jua&family=Nanum+Pen+Script&family=Playwrite+AU+SA:wght@100..400&family=Single+Day&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <style>
            body * {
                font-family: 'Jua';
            }

            table.calc {
                width: 310px;
                border-collapse: collapse;
                border: 5px groove gray;
            }

            table.calc tr {
                height: 70px;
            }

            table.calc tr .btna {
                height: 68px;
                width: 70px;
                color: red;
                background-color: beige;
                font-size: 22px;
            }

            table.calc tr .btnb {
                height: 68px;
                width: 70px;
                font-size: 22px;
            }

            div.result {
                text-align: right;
                padding-right: 10px;
                font-size: 35px;
            }
        </style>

        <script>
            //전역변수
            let bFirst=true; //true 일 경우 숫자 새로찍음
            let bDot=false; //false일 경우 .(도트) 추가됨
            let su1,su2; //숫자저장
            let oper; //연산자 저장
            let r;

            window.onload=function(){
                r=document.querySelector("div.result");
            }

            //일반 함수들
            function gonum(num){

               // alert(num);
               if(bFirst){
                    r.innerText=num;
                    bFirst=false;
            
                    if(num==0){
                        bFirst=true;
                    }else{
                        bFirst=false;
                    }
               }else{    
                    r.innerText+=num;
               }
               

            }

            function gooper(op){

                //alert(op);
                su1=Number(r.innerText);//현재 창의 숫자를 su1 에 저장

                oper=op;
                bFirst=true; //연산자이후 숫자를 클릭시 새로찍히도록
                bDot=false; //연산자 이후 숫자에 다시 도트(.) 찍을수 있도록 false로 변경

            }

            // 도트(.) 눌렀을때 script
            function godot(){
                if(!bDot){
                    r.innerText+=".";
                    bDot=true;
                }
            }

            //C 눌렀을때 script
            function goc(){
                su1=0;
                su2=0;
                bFirst=true;
                bDot=false;
                r.innerText="0";
            }

            //CE 눌렀을때 script
            function goce(){
                //일부 초기화
                su1=0;
                bFirst=true;
                bDot=false;
                r.innerText="0";
            }

            function gosign(){
                let n=Number(r.innerText)*-1;
                r.innerText=n;
            }

            function goback(){

                //length,charAt,substring 함수를 사용해서 구현하기
                
                //출력창의 값 가져오기
                let s=r.innerText;

                //길이구하기
                let len=s.length;

                //제거할 마지막 글자 얻기
                let lastChar=s.charAt(len-1);

                //마지막 글자가 .(도트) 일 경우 bDot=false 로 변경
                if(lastChar=='.'){
                    bDot=false;
                }

                //길이 -1개 만큼 추출
                let ss=s.substring(0,len-1); //마지막 한글자 빼고 추출

                //다시 출력창에 넣기
                r.innerText=ss;

                if(ss.length==0){
                    r.innerText="0";
                }

                //r.innerText=r.innerText.substring(0,r.innerText.legth-1);
            }

            function goequal(){
                su2=Number(r.innerText);
                r.innerText=eval(su1+oper+su2);//문자열 형태의 수식을 계산해서 r에 넣는다.
            }

        </script>
    </head>
    <body>
        <div style="margin: 20px;">
            <input type="button" value="숨김" class="calcview1">
            <input type="button" value="보임" class="calcview2">
            <table class="calc">
                <caption align="top">
                    <b>간단한 계산기</b>
                    <script>
                        let t= document.querySelector(".calc");
                        document.querySelector(".calcview1").onclick=function(){
                            // t.style.visibility="hidden"; //#방법1 자리차지함함
                            t.style.display="none"; //#방법2 자리차지안함
                        }
                        document.querySelector(".calcview2").onclick=function(){
                            // t.style.visibility="visible"; //#방법1 자리차지함
                            t.style.display="block"; //#방법2 자리차지안함
                        }
                    </script>
                </caption>
                <tr>
                    <td colspan="4">
                        <div class="result">0</div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="button" onclick="gosign()" value="+/-" class="btna">
                    </td>
                    <td>
                        <input type="button" onclick="goce()" value="CE" class="btna">
                    </td>
                    <td>
                        <input type="button" onclick="goc()" value="C" class="btna">
                    </td>
                    <td>
                        <input type="button" onclick="goback()" value="Back" class="btna">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="button" value="7" class="btnb" onclick="gonum(this.value)">
                    </td>
                    <td>
                        <input type="button" value="8" class="btnb" onclick="gonum(this.value)">
                    </td>
                    <td>
                        <input type="button" value="9" class="btnb" onclick="gonum(this.value)">
                    </td>
                    <td>
                        <input type="button" value="/" class="btna" onclick="gooper(this.value)">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="button" value="4" class="btnb" onclick="gonum(this.value)">
                    </td>
                    <td>
                        <input type="button" value="5" class="btnb" onclick="gonum(this.value)">
                    </td>
                    <td>
                        <input type="button" value="6" class="btnb" onclick="gonum(this.value)">
                    </td>
                    <td>
                        <input type="button" value="*" class="btna" onclick="gooper(this.value)">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="button" value="1" class="btnb" onclick="gonum(this.value)">
                    </td>
                    <td>
                        <input type="button" value="2" class="btnb" onclick="gonum(this.value)">
                    </td>
                    <td>
                        <input type="button" value="3" class="btnb" onclick="gonum(this.value)">
                    </td>
                    <td>
                        <input type="button" value="+" class="btna" onclick="gooper(this.value)">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="button" value="0" class="btnb" onclick="gonum(this.value)">
                    </td>
                    <td>
                        <input type="button" value="." class="btnb" onclick="godot()">
                    </td>
                    <td>
                        <input type="button" value="=" class="btnb" onclick="goequal()">
                    </td>
                    <td>
                        <input type="button" value="-" class="btna" onclick="gooper(this.value)">
                    </td>
                </tr>
            </table>
        </div>
        <img src="../mycar/mycar1.png" width="100">위치확인
    </body>
</html>
