<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>제이쿼리문제</title>
        <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Gaegu&family=Jua&family=Nanum+Pen+Script&family=Playwrite+AU+SA:wght@100..400&family=Single+Day&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
        <style>
            body * {
                font-family: 'Jua';
                
            }

        </style>
    </head>
    <body>
        <div style="margin: 30px;">
            <script>
                for(let i=1; i<=34; i++){
                    let s=`<img src="../photo2/${i}.${i==24?'gif':'jpg'}" width=50 class="shop">`;
                    document.write(s);
                }
            </script>
            <hr>
            <img src="" class="largephoto" onerror="this.src='../photo/K-041.png'" width="300">
        </div>

        <script>
            //문제1 css
            //largephoto 의 위치를 (position 사용) left:100px , top:300px, border: 10px solid gold
            //로 위치 변경 (css사용)
            $(".largephoto").css({
                    "position":"absolute",
                    "left":"100px",
                    "top":"300px",
                    "border":"10px solid gold"
                });
            //문제2 attr
            //.shop 에 마우스를 올리면 사진을 추출해서 .largephoto 의 사진을 변경하시오
            $(".shop").mouseover(function(){
              //$(this).attr("src",$(".largephoto").attr("src","../photo/10.jpg"));
                $(this).attr("src",".largephoto").attr("src");
            });
            
            



            
            //문제3 after / append
            //.largephoto 에 마우스를 올리면 해당 이미지 아래에
            //"안녕하세요 !!" 라는 메세지를 추가하시오.
        </script>
    </body>
</html>
