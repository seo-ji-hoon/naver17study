<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>style</title>
   
</head>
<body>
    <b style="color: brown; font-size: 30px;">Have a Nice Day!!</b><br>
    <b style="color: #cb1d4e;background-color: antiquewhite;">Have a Nice Day!!</b><br>
    <b style="font-size: 30pt; font-family:'Comic Sans Ms'; color: #ee2b4b;">Have a Nice Day!!</b><br>
    <!--text-decoration -->
    <b style="text-decoration: line-through; font-size: 2em; background-color: rgb(244, 127, 10);">Have a Nice Day!!</b><br>
    <!--capitalize 스타일속성 단어 첫글자 대문자변환-->
    <b style="text-decoration: overline; text-transform: capitalize;">have a nice day!!</b><br>
    <br>
    <!--span 태그-->
    <span>span 태그는 아무 기능이 없어요.</span><br>
    
    <!--uppercase 스타일속성 전체글자 대문자로 변환-->
    <span style="text-transform: uppercase;">bitcamp class</span><br><br>

    <!--font-weight 폰트 굵기 스타일 속성-->
    <span style="font-weight: bold; color: forestgreen; background-color: cornflowerblue;">Happy Day</span>

</body>
</html>
