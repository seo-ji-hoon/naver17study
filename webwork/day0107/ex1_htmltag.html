<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html 기본 태그 공부</title>
</head>
<body>
    <!--주석처리-->
    <!--header 태그, 자동개행, 설명쓰는곳-->
    <!--h1이 제일큰 폰트사이즈 h6가 제일 작은사이즈 태그-->
    <h1>H1 Font Size</h1>
    <h2>H2 Font Size</h2>
    <h3>H3 Font Size</h3>
    <h4>H4 Font Size</h4>
    <h5>H5 Font Size</h5>
    <h6>H6 Font Size</h6>
    
    <!--font 태그 속성-->
    <!--size 글자자사이즈 , color 폰트색상, face 폰트글꼴설정-->
    <font size="5" color="orange" face="Impact">Orange Color Font Tag</font>
    <br>
    <font size="4" color="hotpink" face="Comic Sans MS">Hotpink Color Font Tag</font>
    <br>
    <font size="10" color="green" face="궁서체">안녕하세요 ?</font>
    <br>

    <!--b 태그 폰트 굵게 u태그 언더라인 추가태그-->
    <b>Bold <u>굵게(underline)</u> 속성</b> 굵게 속성 해제
    <br>

    <!--i 태그(italic) 기울임 글꼴태그그-->
    <i>italic 기울임글꼴</i>
    <br>

    <!--sup 태그 글꼴 위로 나오게(위첨자자)-->
    <h1>Happy<sup>Day(위첨자)</sup></h1>

    <!--sub 태그 글꼴 아래로 나오게(아래첨자)-->
    <h1>Happy<sub>Day(아래첨자)</sub></h1>

    <h1>X<sup>2</sup>+Y<sup>3</sup></h1>
    <h1>X<sub>1</sub>,Y<sub>2</sub></h1>

    <!--strike 태그 글꼴에 취소선-->
    <h1><strike>30000</strike> 15000</h1>

    
</body>
</html>
