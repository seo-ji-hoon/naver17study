<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Gaegu&family=Jua&family=Nanum+Pen+Script&family=Playwrite+AU+SA:wght@100..400&family=Single+Day&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <style>
            body * {
                font-family: 'Jua';
            }
        </style>
        <script>
            //head 안에 스크립트 지정할경우
        window.onload=function() {
            //전체에서 h5 태그의 값을 배열타입으로 얻는다.
            let arr=document.getElementsByTagName("h5");

            for(let a of arr){
                a.style.color="hotpink";
                a.style.backgroundColor="gray";
            }
        }
        </script>
    </head>
    <body>
        <div class="one">
            <h6 class="msg">Bitcamp Class</h6>
            <h6 class="msg">Bitcamp Class</h6>
            <h6 class="msg">Bitcamp Class</h6>
            <h6 class="msg">Bitcamp Class</h6>
            <h6 class="msg">Bitcamp Class</h6>
            
            <h5>h5 Font Size</h5>
            <h5>h5 Font Size</h5>
            <h5>h5 Font Size</h5>
            <h5>h5 Font Size</h5>
            <h5>h5 Font Size</h5>
        </div>

        <script>
            let color=["pink","#afeeee","#9acd32","#f0e68c","#8fbc8f"];
            let msg=document.getElementsByClassName("msg"); //반환값은 배열타입

            for(let i=0; i<msg.length; i++){
                msg[i].style.backgroundColor=color[i];
            }


        </script>
        
    </body>
</html>
